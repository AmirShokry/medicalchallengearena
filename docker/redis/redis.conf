# Redis Configuration for Medical Challenge Arena

# Basic Settings
port 6379
bind 0.0.0.0
protected-mode no

# Memory Settings
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence Settings
save 900 1
save 300 10
save 60 10000

# AOF Settings
appendonly yes
appendfsync everysec

# Logging
loglevel notice

# Security (in production, set a password)
# requirepass your_redis_password_here

# Performance Tuning
tcp-keepalive 300
timeout 0
